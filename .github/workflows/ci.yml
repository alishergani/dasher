name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@master
      with:
        node-version: 10
    - name: Install
      run: yarn
    - name: Lint frontend
      run: yarn workspace frontend lint
    - name: Lint backend
      run: yarn workspace backend lint
    
